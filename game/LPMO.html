<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Modo Desafio</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #7f8c8d; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f; --correct-green: #2ecc71; --explanation-bg: #2c3a47;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
            display: flex; flex-direction: column;
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: var(--correct-green); color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .review-button { background-color: #9b59b6; color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 100%; font-size: 1.2em; margin-top: 10px; order: 3;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }

        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 90px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; color: white;
            border-radius: 10px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        #left-btn, #right-btn {
            width: 32%; background-color: #3498db; border: 2px solid #2980b9;
        }
        #accelerate-btn {
             width: 32%; background-color: #1abc9c; border: 2px solid #16a085;
        }
        .touch-button:active { filter: brightness(0.8); }

        #shop-screen h2, #review-modal h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; min-height: 2.5em;}
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue); display: flex; flex-direction: column; justify-content: space-between;
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); width: 100px; height: 100px; margin: auto; }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }
        
        /* Estilos para o Modal de Revisão */
        #review-content {
            max-height: 60vh; overflow-y: auto; text-align: left;
            margin: 15px 0; padding: 10px; background-color: var(--primary-bg);
            border-radius: 8px;
        }
        .review-item {
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-bg);
        }
        .review-question { font-weight: bold; margin-bottom: 5px; }
        .review-explanation {
            background-color: var(--explanation-bg); padding: 8px;
            border-radius: 5px; font-size: 0.9em;
        }
        .review-explanation strong { color: var(--correct-green); }

        .hidden { display: none !important; }

        html, body {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0;
          box-sizing: border-box;
          overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;"><strong>Moedas:</strong> <span id="start-coins">0</span></p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">Carregando...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="power-indicator"></div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="accelerate-btn" class="touch-button">Acelerar</div>
            <div id="right-btn" class="touch-button">Direita</div>
            <button id="power-btn" class="button power-button disabled">USAR PODER</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="review-mistakes-button" class="button review-button hidden">Revisar Erros</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <div id="review-modal" class="screen hidden">
        <h2>Revisão das Questões</h2>
        <div id="review-content"></div>
        <button id="close-review-button" class="button back-button">Fechar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const reviewModal = document.getElementById('review-modal');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        const reviewMistakesBtn = document.getElementById('review-mistakes-button');
        
        // --- CONSTANTES DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        const baseSpeed = 7;
        const basePortalSpeed = 45;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let player, portals, obstacles, powerUps, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isPaused, correctAnswersInARow, powerReady, isNextGolden, isAccelerating;
        let lastTime = 0;
        let playerData = {};
        let activeTimeouts = [];
        let incorrectlyAnswered = [];

        const questions = [
            // --- LEI ORGÂNICA NACIONAL (LEI 14.751/23) ---
            { text: "A competência para legislar sobre normas gerais das polícias militares é concorrente entre a União e os Estados.", answer: false, explanation: "Falso. A competência é PRIVATIVA da União, conforme o art. 22, XXI da Constituição Federal. A competência concorrente permitiria aos Estados legislarem na ausência de norma federal, o que não é o caso." },
            { text: "A Lei Orgânica Nacional (Lei 14.751/23) tem eficácia imediata e não revoga automaticamente as leis estaduais, exigindo que os Estados se adequem a ela.", answer: true, explanation: "Verdadeiro. A lei estabelece normas gerais e tem eficácia imediata. Ela não revoga as leis estaduais, mas cria a necessidade de adequação para manter a simetria com a norma federal." },
            { text: "Segundo a Lei Orgânica, os membros das polícias militares são considerados autoridades de polícia administrativa, ostensiva, de preservação da ordem pública e judiciária militar.", answer: true, explanation: "Verdadeiro. O §2º do art. 5º da Lei Orgânica define expressamente essas quatro naturezas da autoridade do policial militar." },
            { text: "A função de polícia judiciária militar restringe-se ao cumprimento de mandados de prisão expedidos pela Justiça Militar.", answer: false, explanation: "Falso. A função é mais ampla e abrange todas as atividades previstas no Código de Processo Penal Militar, como a apuração de crimes militares e suas autorias." },
            { text: "A Lei Orgânica Nacional veda a participação das polícias militares no planejamento de políticas públicas de segurança.", answer: false, explanation: "Falso. O art. 5º, §1º da lei prevê que as polícias militares podem, mediante convênio, participar do planejamento de políticas públicas." },
            { text: "As funções constitucionais das polícias militares podem ser exercidas por qualquer servidor público, desde que autorizado pelo Governador.", answer: false, explanation: "Falso. A lei ressalta que essas funções só podem ser exercidas pelos militares que as integram, salvo exceções previstas em lei, como convênios." },
            { text: "O Art. 10 da Lei Orgânica Nacional estabelece uma estrutura básica para as corporações de forma taxativa, não permitindo nenhuma variação.", answer: false, explanation: "Falso. O artigo usa a expressão 'preferencialmente', indicando que a estrutura (direção, apoio, execução, etc.) é um modelo recomendado, não taxativo (obrigatório)." },
            { text: "A estrutura básica das Polícias Militares, segundo a Lei Orgânica, deve conter preferencialmente órgãos de direção, assessoramento, apoio, execução e correição.", answer: true, explanation: "Verdadeiro. Estes são os cinco tipos de órgãos listados como a estrutura básica preferencial no Art. 10 da lei." },
            { text: "Os órgãos de execução destinam-se à realização das atividades-meio da instituição, como logística e recursos humanos.", answer: false, explanation: "Falso. Os órgãos de execução realizam a atividade-fim (policiamento, combate a incêndio). Os órgãos de apoio realizam a atividade-meio." },
            { text: "Os órgãos de correição destinam-se a exercer as funções de corregedoria-geral, com atuação desconcentrada.", answer: true, explanation: "Verdadeiro. A função desses órgãos é a prevenção, fiscalização e apuração de desvios de conduta, atuando de forma desconcentrada." },
            { text: "A hierarquia de postos e graduações definida no Art. 12 da Lei Orgânica é taxativa, devendo ser seguida por todas as corporações militares estaduais.", answer: true, explanation: "Verdadeiro. Diferente da estrutura organizacional, o rol de postos e graduações é taxativo (obrigatório), não permitindo que os estados criem ou suprimam postos/graduações." },
            { text: "Na nova estrutura hierárquica nacional, a graduação de Cabo foi extinta.", answer: false, explanation: "Falso. A graduação de Cabo está expressamente prevista no Art. 12, III, 'f' da Lei Orgânica Nacional." },
            { text: "Aspirante a Oficial, Cadete e Aluno-Oficial são classificados como 'Praças Especiais' pela Lei Orgânica Nacional.", answer: true, explanation: "Verdadeiro. O Art. 12, II, define as Praças Especiais, incluindo estas três categorias." },
            { text: "Posto é o grau hierárquico do oficial, enquanto Graduação é o grau hierárquico da praça.", answer: true, explanation: "Verdadeiro. Esta é a definição clássica e mantida na legislação, diferenciando os círculos de oficiais e praças." },
            { text: "A Lei Orgânica Nacional exige que o candidato para o cargo de Oficial seja brasileiro nato.", answer: false, explanation: "Falso. A lei exige apenas 'ser brasileiro', alinhando-se à Constituição, que não faz essa distinção para militares estaduais, apenas para oficiais das Forças Armadas." },
            { text: "Para ingresso na corporação, a lei exige procedimento social e idoneidade moral irrepreensíveis, apurados por meio de investigação.", answer: true, explanation: "Verdadeiro. Esta é uma das condições básicas para ingresso, conforme o Art. 13, VI da Lei Orgânica." },
            { text: "A exigência de escolaridade de nível superior para ingresso na carreira de Praça tem um prazo de adequação de até 6 anos a contar da publicação da Lei Orgânica.", answer: true, explanation: "Verdadeiro. O Art. 39 da lei estabelece este prazo de transição para que os estados se adaptem à nova exigência de escolaridade." },
            { text: "É permitida a restrição em edital de concurso a pessoas com qualquer tipo de tatuagem, mesmo que não seja visível com o uniforme.", answer: false, explanation: "Falso. A restrição aplica-se apenas a tatuagens visíveis com o uniforme que contenham suásticas, obscenidades, ideologias terroristas, etc., conforme o Art. 13, X." },
            { text: "A Lei Orgânica Nacional estabelece que não haverá limite de idade para o concurso público de ingresso no Quadro de Oficiais de Estado-Maior (QOEM).", answer: true, explanation: "Verdadeiro. O Art. 15, §2º veda expressamente o limite de idade para o ingresso no QOEM." },
            { text: "A simples existência de inquéritos policiais ou processos penais em curso autoriza, como regra geral, a eliminação de candidatos em concursos públicos.", answer: false, explanation: "Falso. Conforme tese do STF (Tema 22), a simples existência de inquéritos ou ações penais não autoriza a eliminação, respeitando o princípio da presunção de inocência." },
            { text: "O Quadro de Oficiais de Estado-Maior (QOEM) exige como requisito de ingresso o bacharelado em Direito.", answer: true, explanation: "Verdadeiro. O Art. 15, I da Lei Orgânica estabelece o bacharelado em Direito como requisito para o QOEM das Polícias Militares." },
            { text: "O Quadro de Oficiais Especialistas (QOE) é integrado por oficiais oriundos do quadro de praças, com promoção admitida até o posto de Major.", answer: false, explanation: "Falso. A promoção para o QOE é admitida até o posto de Tenente-Coronel, conforme o Art. 15, II." },
            { text: "O Quadro de Praças (QP) destina-se às atividades da instituição, com progressão prevista até a graduação de Subtenente.", answer: true, explanation: "Verdadeiro. O Art. 15, V define que a progressão no Quadro de Praças vai até a graduação de Subtenente." },
            { text: "A Lei Orgânica Nacional criou os Quadros de Oficiais da Reserva e Reformados (QORR) e de Praças da Reserva e Reformados (QPRR).", answer: true, explanation: "Verdadeiro. Os incisos IV e VI do Art. 15 criam formalmente estes quadros para os militares veteranos." },
            { text: "O tempo de atividade militar e os cursos realizados não podem ser contados como título em concursos públicos para a carreira militar.", answer: false, explanation: "Falso. O Art. 15, §3º estabelece que o tempo de atividade e os cursos serão contados como título para fins de classificação." },
            { text: "A Súmula Vinculante nº 43 do STF permite que um servidor seja investido em cargo de outra carreira sem a necessidade de novo concurso público.", answer: false, explanation: "Falso. A Súmula Vinculante nº 43 considera inconstitucional essa prática, reforçando a exigência de concurso público específico para cada carreira." },
            { text: "A carreira policial-militar é caracterizada como uma atividade de dedicação parcial, permitindo o acúmulo com qualquer outro cargo público.", answer: false, explanation: "Falso. O Estatuto define a carreira como de 'dedicação integral', com a ressalva da acumulação permitida pela Constituição (ex: saúde, magistério), desde que haja compatibilidade e prevalência da atividade militar." },
            { text: "A Emenda Constitucional nº 101 permitiu aos militares estaduais a acumulação de cargos públicos nas mesmas condições dos servidores civis, com prevalência da atividade militar.", answer: true, explanation: "Verdadeiro. A EC 101/2019 estendeu aos militares o direito à acumulação de cargos de professor ou da área de saúde, com prevalência da função militar." },
            { text: "Os critérios ordinários de promoção são: Antiguidade e Merecimento.", answer: true, explanation: "Verdadeiro. O Art. 14 da Lei Orgânica e a Lei de Promoções de PE definem Antiguidade e Merecimento como os critérios regulares." },
            { text: "A promoção por merecimento deve ser baseada em critérios subjetivos, a critério exclusivo da comissão de promoção.", answer: false, explanation: "Falso. A Lei Orgânica (Art. 14) exige que o critério de merecimento tenha 'parâmetros objetivos'." },
            { text: "Além dos critérios ordinários, a Lei admite promoções por Bravura e Post Mortem.", answer: true, explanation: "Verdadeiro. O parágrafo único do Art. 14 da Lei Orgânica prevê estas modalidades extraordinárias de promoção." },
            { text: "A promoção por Bravura resulta de um ato comum de coragem, dentro dos limites normais do cumprimento do dever.", answer: false, explanation: "Falso. A promoção por Bravura exige um 'ato incomum de coragem e audácia que, ultrapassando os limites normais do cumprimento do dever, represente feito de notório mérito'." },
            { text: "A promoção Post Mortem ocorre quando o militar falece em serviço ou em consequência dele, sendo um reconhecimento do Estado.", answer: true, explanation: "Verdadeiro. É uma promoção que visa homenagear o militar falecido no cumprimento do dever ou em razão dele." },
            { text: "A promoção por Invalidez Permanente ocorre quando o militar é julgado incapaz definitivamente para o serviço ativo.", answer: true, explanation: "Verdadeiro. É uma promoção extraordinária que antecede o processo de reforma do militar por invalidez decorrente de situações específicas." },
            { text: "A promoção decenal em Pernambuco garante a promoção a Cabo após 10 anos, a 3º Sargento após 20 anos e a 2º Sargento após 30 anos de serviço.", answer: true, explanation: "Verdadeiro. A Lei de Promoções de PE (LC 470/21) estabelece esses prazos para a promoção decenal das praças." },
            { text: "A Promoção Requerida é um direito do militar que atinge os requisitos para a reserva, sendo um ato que pode ser revogado a pedido do militar.", answer: false, explanation: "Falso. A Promoção Requerida, uma vez publicada, é irrevogável por ato de vontade do militar." },
            { text: "A promoção em Ressarcimento de Preterição ocorre quando um militar teve seu direito à promoção negado e, após recurso ou decisão judicial, é promovido retroativamente.", answer: true, explanation: "Verdadeiro. É a forma de corrigir uma injustiça na promoção, reposicionando o militar na escala hierárquica como se tivesse sido promovido na época devida." },
            { text: "Para a promoção ao posto de Coronel, a proporcionalidade é de uma vaga por merecimento e duas por antiguidade.", answer: false, explanation: "Falso. Para os postos de Coronel e Tenente-Coronel, a proporção é de duas vagas por merecimento para uma por antiguidade." },
            { text: "A promoção para 3º Sargento e Cabo na PMPE ocorre apenas pelo critério de antiguidade.", answer: true, explanation: "Verdadeiro. Conforme a Lei de Promoções de PE, o acesso a essas graduações se dá exclusivamente por antiguidade." },
            { text: "O Aspirante a Oficial é promovido a 2º Tenente pelo critério de merecimento, após estágio probatório.", answer: false, explanation: "Falso. A promoção de Aspirante a 2º Tenente ocorre pelo critério de antiguidade, após a conclusão do estágio probatório com aproveitamento." },
            { text: "O militar precisa possuir o interstício (tempo mínimo no posto/graduação) exigido para poder ingressar no Quadro de Acesso.", answer: true, explanation: "Verdadeiro. O cumprimento do interstício é um dos requisitos fundamentais para que o militar possa ser avaliado para promoção." },
            { text: "O militar que for réu em processo criminal não pode, em nenhuma hipótese, constar em Quadro de Acesso.", answer: false, explanation: "Falso. A lei prevê uma exceção: o militar pode ser incluído se seu ingresso for aprovado por 2/3 dos membros da comissão de promoção." },
            { text: "O militar que estiver em gozo de licença para tratar de interesse particular pode constar no Quadro de Acesso.", answer: false, explanation: "Falso. Estar em gozo dessa licença é uma das condições que impede o militar de constar no Quadro de Acesso." },
            { text: "A promoção por merecimento para oficiais é de competência do Comandante-Geral.", answer: false, explanation: "Falso. A promoção por merecimento dos oficiais é de competência do Chefe do Poder Executivo (Governador)." },
            { text: "A promoção das praças é de competência do Comandante-Geral da Corporação.", answer: true, explanation: "Verdadeiro. Conforme a Lei de Promoções, o Comandante-Geral é a autoridade competente para promover as praças." },
            { text: "A promoção por antiguidade dos oficiais pode ser realizada pelo Comandante-Geral, por delegação do Governador.", answer: true, explanation: "Verdadeiro. A lei permite que o Governador delegue ao Comandante-Geral a competência para efetivar as promoções por antiguidade." },
            { text: "O Estatuto dos Militares define os militares do estado como uma categoria especial de servidores públicos estaduais, conceito que permanece inalterado.", answer: false, explanation: "Falso. Este conceito está superado. A EC 18/98 separou os militares dos servidores públicos na Constituição, tratando-os em seções distintas." },
            { text: "O termo 'Veterano' substituiu legalmente o termo 'Inativo' para todos os fins de direito, não sendo apenas uma forma de tratamento.", answer: false, explanation: "Falso. O termo 'Veterano' é uma forma de tratamento deferente, instituída por portaria para uso na comunicação social. Legalmente, a condição jurídica continua sendo 'inativo'." },
            { text: "Os deveres policiais-militares emanam de vínculos racionais e morais, e compreendem a dedicação integral ao serviço e o respeito à hierarquia.", answer: true, explanation: "Verdadeiro. O Art. 30 do Estatuto elenca estes e outros deveres essenciais da carreira militar." },
            { text: "Um dos direitos do militar com mais de 30 anos de serviço, ao ser transferido para a inatividade, é a percepção de remuneração correspondente ao grau hierárquico superior.", answer: true, explanation: "Verdadeiro. Este direito, conhecido como 'posto acima', está previsto no Art. 49, II do Estatuto." },
            { text: "O direito de recorrer na esfera administrativa prescreve em 15 dias para atos de quota compulsória e em 180 dias nos demais casos.", answer: false, explanation: "Falso. O prazo é de 15 dias para quota compulsória, mas de 120 dias para os demais casos." },
            { text: "O militar da ativa que se dirigir ao Poder Judiciário deve participar, antecipadamente, esta iniciativa à autoridade a que estiver subordinado.", answer: true, explanation: "Verdadeiro. O Art. 50, §3º do Estatuto estabelece essa obrigação de comunicação prévia." },

            { text: "Agregação é a situação em que o militar da ativa permanece sem número na sua escala hierárquica, mas não abre vaga.", answer: true, explanation: "Verdadeiro. Esta é a definição de agregação, uma situação transitória que não altera o efetivo do quadro." },

        function drawStickman(p, ctxRef, color = '#2c3e50') {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath(); ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom); ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        }
        function drawDog(p, ctxRef) {
            ctxRef.fillStyle = '#966F33'; 
            ctxRef.fillRect(p.x, p.y + p.height*0.25, p.width, p.height*0.75);
            ctxRef.fillStyle = '#AB927A'; 
            ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#6F4E37'; 
            ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillStyle = 'black'; 
            ctxRef.beginPath(); ctxRef.arc(p.x + p.width*0.3, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.arc(p.x + p.width*0.7, p.y + p.height*0.2, 3, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.fillRect(p.x + p.width/2 - 2, p.y + p.height * 0.3, 4, 4);
        }

            if (playerData.name) {
                document.getElementById('player-name-input').value = playerData.name;

            playerData.name = document.getElementById('player-name-input').value.trim() || "Cadete";

            document.getElementById('start-coins').textContent = playerData.coins;

        function showScreen(screenId) {
            ['start-screen', 'game-wrapper', 'game-over-screen', 'shop-screen', 'review-modal'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');

        function populateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100; canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                const p = {x: (100-playerWidth)/2, y: (100-playerHeight)/2, width: playerWidth, height: playerHeight};
                skin.draw(p, prevCtx);
                const nameP = document.createElement('p');
                nameP.textContent = `${skin.name}`;
                const descP = document.createElement('p');
                descP.className = 'skin-power-desc';
                descP.textContent = skin.power.desc;
                const button = document.createElement('button');
                button.className = 'button';
                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `🪙 ${skin.price}`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) button.onclick = () => buySkin(skin.id, skin.price);
                    else button.disabled = true;
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(descP);
                itemDiv.appendChild(button);
                container.appendChild(itemDiv);
            });
        }

        function createObjects() {
            const isGolden = Math.random() < 0.25 || isNextGolden;
            if (isNextGolden) isNextGolden = false;
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);
            portals.push({ x: positions[0], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: positions[1], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            const attempts = 1 + Math.floor(difficultyLevel);
            for(let i = 0; i < attempts; i++) {
                const obstacleChance = 0.4 + (difficultyLevel * 0.15);
                if (Math.random() < obstacleChance) {
                    let type = 'cone';
                    if (difficultyLevel >= 4 && Math.random() < 0.3) type = 'hole';
                    else if (difficultyLevel >= 3 && Math.random() < 0.35) type = 'monster';
                    else if (difficultyLevel >= 2 && Math.random() < 0.4) type = 'puddle';
                    else if (difficultyLevel >= 1 && Math.random() < 0.4) type = 'tornado';
                    if (difficultyLevel >= 2 && Math.random() < 0.2) type = 'oil';
                    obstacles.push({ type: type, x: streetX + Math.random() * (streetWidth - 30), y: -60 - (i * 120) - Math.random() * 100, size: 30, isStunned: false });
                }
            }
            if (Math.random() < 0.2) {
                const type = Math.random() < 0.5 ? 'freeze' : 'life';
                powerUps.push({ x: streetX + Math.random() * (streetWidth - 30), y: -100 - Math.random() * 150, size: 30, type: type });
            }
        }
        function updateGameStatus() {
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('lives').innerHTML = `Vidas: ${'❤️'.repeat(lives)}`;
            const newDifficultyLevel = Math.floor(score / 70);
            if (newDifficultyLevel > difficultyLevel) {
                difficultyLevel = newDifficultyLevel;
            }
            if (lives <= 0) endGame();
        }
        function updatePowerIndicator() {
            if (powerIndicator) powerIndicator.textContent = powerReady ? '⭐' : '';
            if (powerBtn) {
                powerBtn.classList.toggle('disabled', !powerReady);
                powerBtn.disabled = !powerReady;
            }
        }
        function checkCollision(a, b) { return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }
        function drawAnswerPopup() {
            if (!answerPopup || answerPopup.alpha <= 0) return;
            const x = canvas.width / 2; const y = canvas.height / 2;
            const radius = 100; const points = 12; const inset = 0.5;
            ctx.save();
            ctx.globalAlpha = answerPopup.alpha; ctx.fillStyle = answerPopup.color; ctx.beginPath();
            ctx.moveTo(x, y - radius);
            for (let i = 0; i < points; i++) {
                const outerAngle = (i / points) * 2 * Math.PI;
                const innerAngle = outerAngle + (Math.PI / points);
                ctx.lineTo(x + Math.cos(outerAngle) * radius, y + Math.sin(outerAngle) * radius);
                ctx.lineTo(x + Math.cos(innerAngle) * radius * inset, y + Math.sin(innerAngle) * radius * inset);
            }
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = `rgba(255, 255, 255, ${answerPopup.alpha})`;
            ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(answerPopup.text, x, y);
            ctx.restore();
            answerPopup.alpha -= 0.015;
        }
        function usePower() {
            if (!gameActive || !powerReady) return;
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.power.execute();
            powerReady = false; correctAnswersInARow = 0;
            updatePowerIndicator();
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) { return; }
            
            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;

            if (!isPaused) {
                let currentSpeedMultiplier = 1;
                if (isFrozen || player.slowsTime) currentSpeedMultiplier = 0.5;
                if (isAccelerating) currentSpeedMultiplier *= 3;
                const moveDistance = basePortalSpeed * currentSpeedMultiplier * deltaTime;
                [...portals, ...obstacles, ...powerUps].forEach(obj => { if (obj && !obj.isStunned) obj.y += moveDistance; });
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = (player.isPhasing || player.isLeaping) ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;
            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = player.isSlowed ? baseSpeed / 2 : baseSpeed;
            
            portals.forEach(p => {
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p) && lives > 0) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) {
                        score += points; correctAnswersInARow++;
                        answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                        if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                    } else {
                        lives--; correctAnswersInARow = 0;
                        answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        incorrectlyAnswered.push(currentQuestion);
                    }
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            });

            if (portals.length > 0 && portals[0].y > canvas.height && lives > 0) {
                lives--; correctAnswersInARow = 0;
                answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                incorrectlyAnswered.push(currentQuestion);
                updateGameStatus(); if(lives > 0) nextRound();
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                if (o.type === 'tornado') o.x += Math.sin(o.y * 0.05) * 2;
                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = '🚧'; break; case 'monster': emoji = '👾'; break;
                    case 'puddle': emoji = '💧'; break; case 'oil': emoji = '⚫'; break;
                    case 'tornado': emoji = '🌪️'; break;
                    case 'hole': ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath(); ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2); ctx.fill(); emoji = null; break;
                }
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);
                if (checkCollision(player, collisionBox)) {
                    obstacles.splice(i, 1);
                    if (o.type === 'puddle') { if (!player.isSlowed) { player.isSlowed = true; registerTimeout(() => { player.isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') { if (!player.controlsSlippery) { player.controlsSlippery = true; registerTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (o.y > canvas.height) { obstacles.splice(i, 1); }
            }
            
            for(let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 1) { p.x += (dx/dist) * 3; p.y += (dy/dist) * 3; }
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; registerTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                } else if (p.y > canvas.height) { powerUps.splice(i, 1); }
            }
            drawAnswerPopup();
            gameLoopId = requestAnimationFrame(gameLoop);
        };
        
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive || isPaused) return;
            clearInterval(moveInterval);
            let moveDir = player.controlsSlippery ? (direction === 'left' ? 'right' : 'left') : direction;
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMoving('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMoving('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = true;
            if (e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') stopMoving();
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = false;
        });

        powerBtn.addEventListener('click', usePower);
        const accelerateBtn = document.getElementById('accelerate-btn');
        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        accelerateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isAccelerating = true; });
        accelerateBtn.addEventListener('touchend', () => { isAccelerating = false; });

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        reviewMistakesBtn.onclick = showReviewModal;
        document.getElementById('close-review-button').onclick = () => showScreen('game-over-screen');
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); updateCoinDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { updateCoinDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
