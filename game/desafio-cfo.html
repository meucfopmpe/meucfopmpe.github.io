<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Modo Desafio</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #7f8c8d; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 100%; font-size: 1.2em; margin-top: 10px; order: 3;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }
        
        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 90px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; color: white;
            border-radius: 10px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        #left-btn, #right-btn {
            width: 32%; background-color: #3498db; border: 2px solid #2980b9;
        }
        #accelerate-btn {
             width: 32%; background-color: #1abc9c; border: 2px solid #16a085;
        }
        .touch-button:active { filter: brightness(0.8); }

        #shop-screen h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; min-height: 2.5em;}
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue); display: flex; flex-direction: column; justify-content: space-between;
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); width: 100px; height: 100px; margin: auto; }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }
        
        .hidden { display: none; }

        
               /* === AJUSTE DE ESCALA SUAVE E CENTRALIZADO === */
        body {
          zoom: 0.67; /* reduz o tamanho total da interface para 67% */
          transform-origin: top center;
          overflow: hidden;
        }
        
        @media (max-width: 768px) {
          body {
            zoom: 1; /* mantém o tamanho normal no celular */
          }
        }
        
        html, body {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding-top: 40px; /* desloca o jogo um pouco para baixo */
          box-sizing: border-box;
        }

        /* ADICIONE ESTE BLOCO DE CÓDIGO CSS AQUI */
        .review-button { background-color: #9b59b6; color: white; }

        #review-content {
            max-height: 60vh; 
            overflow-y: auto; 
            text-align: left;
            margin: 15px 0; 
            padding: 10px; 
            background-color: var(--primary-bg);
            border-radius: 8px;
        }
        .review-item {
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-bg);
        }
        .review-question { font-weight: bold; margin-bottom: 5px; }
        .review-explanation {
            background-color: #2c3a47;
            padding: 8px;
            border-radius: 5px; 
            font-size: 0.9em;
        }
        .review-explanation strong { color: #2ecc71; }


    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;"><strong>Moedas:</strong> <span id="start-coins">0</span></p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">Carregando...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="power-indicator"></div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="accelerate-btn" class="touch-button">Acelerar</div>
            <div id="right-btn" class="touch-button">Direita</div>
            <button id="power-btn" class="button power-button disabled">USAR PODER</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="review-mistakes-button" class="button review-button hidden">Revisar Erros</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>
    
    <div id="review-modal" class="screen hidden">
        <h2>Revisão das Questões</h2>
        <div id="review-content"></div>
        <button id="close-review-button" class="button back-button">Fechar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        const reviewModal = document.getElementById('review-modal'); // <<< ADICIONE AQUI
        const reviewMistakesBtn = document.getElementById('review-mistakes-button'); // <<< ADICIONE AQUI
        
        // --- CONSTANTES DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        const baseSpeed = 7;
        const basePortalSpeed = 45;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let player, portals, obstacles, powerUps, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isPaused, correctAnswersInARow, powerReady, isNextGolden, isAccelerating;
        let lastTime = 0;
        let playerData = {};
        let activeTimeouts = [];
        let incorrectlyAnswered = []; // <<< ADICIONE AQUI
        let currentQuestion = {}; // <<< ADICIONE AQUI

        const questions = [
    // --- 2. FUNDAMENTOS DE EM, ORIGENS E ATRIBUIÇÕES ---
    { text: "A estrutura de Estado-Maior (EM) tem como principal função apenas a execução de operações, não se envolvendo com planejamento ou coordenação.", answer: false, explanation: "Falso. A principal função do EM é assessorar o comando, envolvendo o ciclo completo de PLANEJAR, COORDENAR e EXECUTAR operações." },
    { text: "Historicamente, o Exército Prussiano, no século XVIII, foi o pioneiro na criação de uma estrutura formal de Estado-Maior.", answer: true, explanation: "Verdadeiro. A Prússia, sob Frederico II, foi pioneira na criação do Estado-Maior General no século XVIII, estabelecendo um modelo de planejamento e assessoria militar." },
    { text: "No Brasil, Duque de Caxias foi um dos grandes impulsionadores da evolução do Estado-Maior em campanha.", answer: true, explanation: "Verdadeiro. Caxias, O Pacificador, percebeu a necessidade de ter auxiliares com tarefas específicas de planejamento, logística e mobilização." },
    { text: "O trabalho de Estado-Maior é considerado uma atividade temporária, acionada apenas em momentos de crise.", answer: false, explanation: "Falso. O trabalho do Estado-Maior é permanente e contínuo, evoluindo com as necessidades da corporação e da sociedade." },
    { text: "Uma das principais atribuições do EM é ser um instrumento de apoio à decisão do Comandante.", answer: true, explanation: "Verdadeiro. O EM coleta e analisa informações para fornecer ao comandante os subsídios necessários para uma tomada de decisão mais segura." },
    { text: "A sistematização do trabalho de Estado-Maior evoluiu do 'Estudo dos Fatores da Decisão', de origem francesa.", answer: false, explanation: "Falso. O 'Estudo dos Fatores da Decisão' tem origem nos Estados-Maiores prussiano e alemão. O 'Estudo de Situação' tem influência francesa." },
    { text: "As principais atribuições do Estado-Maior incluem planejamento, logística, comunicação e treinamento.", answer: true, explanation: "Verdadeiro. Essas são algumas das funções essenciais do EM para garantir o sucesso das operações." },
    { text: "A criação do Estado-Maior só ocorreu no século XX, com o advento das grandes guerras mundiais.", answer: false, explanation: "Falso. As origens remontam ao século XVIII, embora tenha se tornado mais complexo e integral às forças armadas no século XX." },

    // --- 2.2 LIDERANÇA MILITAR ---
    { text: "Liderança é um sinônimo direto de gerência, administração ou chefia, representando o mesmo conceito.", answer: false, explanation: "Falso. Liderança é uma forma de influência baseada no prestígio pessoal, enquanto gerência e chefia estão ligadas à autoridade formal do cargo." },
    { text: "Os quatro fatores sempre presentes no fenômeno da liderança são: o líder, os liderados, a situação e a interação entre eles.", answer: true, explanation: "Verdadeiro. A manifestação da liderança depende da inter-relação desses quatro elementos." },
    { text: "A liderança militar é construída instantaneamente com a assunção de um cargo de comando.", answer: false, explanation: "Falso. A liderança é construída com o passar do tempo e é fruto do relacionamento interpessoal estabelecido no cumprimento das missões." },
    { text: "Os três pilares que sustentam a credibilidade do líder militar são: Proficiência Profissional (Saber), Senso Moral (Ser) e Atitude Adequada (Fazer).", answer: true, explanation: "Verdadeiro. Esses três pilares criam e sustentam a credibilidade do líder militar." },
    { text: "O pilar 'SABER' refere-se exclusivamente ao senso moral e ao caráter do líder.", answer: false, explanation: "Falso. O 'SABER' refere-se à Proficiência Profissional (capacidade, conhecimento, cultura). O 'SER' refere-se ao Senso Moral." },
    { text: "O pilar 'SER' está relacionado à capacidade de executar tarefas e aplicar conhecimentos, ou seja, ao 'FAZER'.", answer: false, explanation: "Falso. O 'SER' está relacionado ao Senso Moral (caráter, valores). O 'FAZER' refere-se à Atitude Adequada." },
    { text: "A capacidade de liderança ocorre da junção harmoniosa de valores (o ser) com os conhecimentos necessários a um líder (o saber).", answer: true, explanation: "Verdadeiro. A combinação do caráter com a competência técnica é o que forma a base da capacidade de liderança." },
    { text: "O desenvolvimento da 'capacidade de liderança' garante que o indivíduo se tornará um bom líder em qualquer situação.", answer: false, explanation: "Falso. A capacidade de liderança é uma ferramenta, mas a eficácia da liderança dependerá do contexto e da interação com os liderados." },
    { text: "Competência, no contexto da liderança, é a capacidade de transformar recursos cognitivos, psicomotores e afetivos em resultados práticos.", answer: true, explanation: "Verdadeiro. Competência é a aplicação prática e eficaz de conhecimentos, habilidades e atitudes." },
    { text: "As competências afetivas interpessoais são aquelas que podem ser externadas sem a necessidade de interação com outras pessoas.", answer: false, explanation: "Falso. As competências interpessoais, por definição, necessitam de interação com outras pessoas para serem manifestadas." },

    // --- 3.1 DOUTRINA DA ATIVIDADE POLICIAL E OS PRINCÍPIOS DE PO ---
    { text: "A doutrina policial é o conjunto de princípios, normas e procedimentos que guiam a atuação dos Policiais Militares.", answer: true, explanation: "Verdadeiro. A doutrina padroniza a atuação, garantindo segurança, legalidade e eficiência." },
    { text: "Na PMPE, a 3ª Seção do EMG é a responsável por formular, revisar e disseminar a doutrina policial militar.", answer: false, explanation: "Falso. A 8ª Seção do EMG é a responsável por formular e disseminar a doutrina na PMPE." },
    { text: "Legalidade, Legitimidade, Eficiência e Transparência são princípios da atividade policial.", answer: true, explanation: "Verdadeiro. Esses são os princípios que guiam a atuação policial para que ela seja justa e aceita pela comunidade." },
    { text: "Os princípios do Policiamento Ostensivo focam em ações sigilosas e de investigação, sem interação com a comunidade.", answer: false, explanation: "Falso. O Policiamento Ostensivo foca na presença visível e na interação com a comunidade, incluindo princípios como Presença, Interação e Comunicação." },
    { text: "A doutrina policial é baseada apenas em valores de proteção da propriedade, sem considerar a vida ou os direitos humanos.", answer: false, explanation: "Falso. A doutrina é baseada em valores como a proteção da vida, da liberdade, da propriedade e na promoção dos direitos humanos." },

    // --- 4. EM, ATRIBUTOS E REQUISITOS ---
    { text: "Liderança, comunicação e flexibilidade são considerados atributos desejáveis, mas não essenciais, para um oficial de Estado-Maior.", answer: false, explanation: "Falso. Liderança, comunicação, análise, planejamento e flexibilidade são atributos essenciais para o bom desempenho das funções no EM." },
    { text: "Entre os requisitos para um integrante do Estado-Maior estão a formação acadêmica, a experiência e o treinamento específico.", answer: true, explanation: "Verdadeiro. A combinação desses requisitos é fundamental para o sucesso do oficial de EM." },
    { text: "Competências como trabalho em equipe e resolução de problemas são importantes, mas a tomada de decisões é uma função exclusiva do Comandante.", answer: false, explanation: "Falso. A tomada de decisões em seu nível e a capacidade de assessorar a do comandante são competências essenciais para os oficiais de EM." },

    // --- 4.1 LIDERANÇA MILITAR E COMANDO - NÍVEIS DE COMANDO ---
    { text: "Comando e Liderança Militar são termos sinônimos, referindo-se ambos ao exercício de um cargo militar.", answer: false, explanation: "Falso. Comando é o exercício formal do cargo (autoridade legal, administração). Liderança é o elemento informal e desejável, baseado na influência." },
    { text: "A Liderança Militar é considerada um elemento formal do comando, assim como a autoridade legal.", answer: false, explanation: "Falso. A Liderança é o elemento informal e desejável do Comando. Os elementos formais são a Autoridade Legal e a Administração." },
    { text: "A liderança direta ocorre quando o líder influencia seus liderados por intermédio de outros líderes.", answer: false, explanation: "Falso. Isso define a liderança indireta. A liderança direta ocorre com o contato pessoal e frequente com os liderados." },
    { text: "A liderança indireta é exercida quando o líder se comunica diretamente com seus subordinados.", answer: false, explanation: "Falso. Isso define a liderança direta. A liderança indireta atua por meio da cadeia de comando e de documentos formais." },
    { text: "Em pequenos escalões, como um pelotão ou companhia, predomina a liderança direta.", answer: true, explanation: "Verdadeiro. Nesses níveis, o contato pessoal e o exemplo do líder são as formas mais explícitas de influência." },
    { text: "No nível organizacional/tático (Batalhão), o líder utiliza exclusivamente a liderança direta.", answer: false, explanation: "Falso. Nesse nível, o líder utiliza tanto a liderança direta (com seus subordinados imediatos) quanto a indireta (por meio de ordens, planos e diretrizes)." },
    { text: "No nível estratégico, a expedição de diretrizes e planos é uma forma de exercício da liderança indireta.", answer: true, explanation: "Verdadeiro. Devido ao distanciamento hierárquico, a liderança estratégica se manifesta principalmente por meio de documentos que orientam toda a corporação." },

    // --- 4.2 ESTILO DE COMANDO ---
    { text: "O estilo de comando Autocrático é caracterizado pela centralização total das decisões no comandante.", answer: true, explanation: "Verdadeiro. Neste estilo, o comandante fixa normas, estabelece objetivos e espera a execução sem ponderação dos subordinados." },
    { text: "O uso do estilo Autocrático é sempre inadequado em ambiente militar.", answer: false, explanation: "Falso. O estilo Autocrático é adequado e até necessário em situações de combate ou crises que exigem decisões rápidas e sem questionamentos." },
    { text: "No estilo de comando Participativo, o comandante abre mão de sua autoridade, deixando a decisão final para o grupo.", answer: false, explanation: "Falso. O comandante ouve o grupo para aproveitar suas ideias, mas a decisão final e a responsabilidade continuam sendo suas." },
    { text: "O estilo Participativo busca o engajamento de todos, gerando corresponsabilidade e fortalecendo a coesão da equipe.", answer: true, explanation: "Verdadeiro. Ao envolver a equipe, o comandante aumenta o comprometimento e a criatividade do grupo." },
    { text: "O estilo de comando Delegativo é mais indicado para grupos que tratam de assuntos de natureza técnica.", answer: true, explanation: "Verdadeiro. É ideal quando os assessores ou subordinados possuem conhecimento especializado superior ao do comandante em determinada área." },
    { text: "Um bom comandante deve escolher um único estilo de comando e aplicá-lo em todas as situações para manter a consistência.", answer: false, explanation: "Falso. O comandante eficaz sabe alternar os estilos de comando conforme a situação, a missão e o perfil da equipe." },
    { text: "O ponto crítico do estilo Delegativo é a necessidade de o comandante saber delegar sem perder o controle da situação.", answer: true, explanation: "Verdadeiro. O comandante deve delegar a tomada de decisão especializada, mas manter o controle do objetivo final." },
    { text: "O estilo participativo não exclui a autoridade do comandante, que deve ser exercida em sua plenitude.", answer: true, explanation: "Verdadeiro. Mesmo ouvindo sugestões, a decisão final e a autoridade permanecem com o comandante." },

    // --- 5. ESTRUTURA DO EM E ATRIBUIÇÕES DAS SEÇÕES ---
    { text: "O Estado-Maior Geral (EMG) é o órgão de planejamento de uma unidade específica, como um Batalhão.", answer: false, explanation: "Falso. O EMG é o órgão de mais alto nível, responsável pelo planejamento estratégico de toda a Corporação. O EM de um Batalhão é um Estado-Maior de OME." },
    { text: "A 1ª Seção do EMG (PM/1) é encarregada dos assuntos relativos a pessoal e legislação.", answer: true, explanation: "Verdadeiro. A PM/1 trata de efetivo, quadros, legislação, movimentação e outros assuntos de recursos humanos." },
    { text: "A 2ª Seção do EMG (PM/2) é responsável pelo planejamento administrativo e orçamentário.", answer: false, explanation: "Falso. A 2ª Seção trata de Inteligência (informação e contrainformação). O planejamento orçamentário é da 6ª Seção (PM/6)." },
    { text: "A 3ª Seção do EMG (PM/3) trata dos assuntos relativos a ensino, instrução e operações.", answer: true, explanation: "Verdadeiro. A PM/3 é o 'cérebro' operacional do EMG, cuidando do emprego da tropa e do seu adestramento." },
    { text: "A 4ª Seção do EMG (PM/4) cuida dos assuntos civis e da comunicação social da Corporação.", answer: false, explanation: "Falso. A 4ª Seção trata de Logística (suprimento, transporte, manutenção). Assuntos civis e comunicação são da 5ª Seção (PM/5)." },
    { text: "A 5ª Seção do EMG (PM/5) é também denominada Assessoria de Comunicação Social (ASCOM).", answer: true, explanation: "Verdadeiro. A PM/5 fomenta a boa imagem da Corporação e se comunica com o público interno e externo." },
    { text: "A 6ª Seção do EMG (PM/6) é encarregada do planejamento administrativo e orçamentário.", answer: true, explanation: "Verdadeiro. A PM/6 gerencia o orçamento e as finanças da Corporação." },
    { text: "A 7ª Seção do EMG (PM/7) tem como atribuição a gestão da doutrina institucional.", answer: false, explanation: "Falso. A 7ª Seção desenvolve projetos estruturadores e capta recursos extraorçamentários. A doutrina é responsabilidade da 8ª Seção (PM/8)." },
    { text: "A 8ª Seção do EMG (PM/8) é responsável pela formulação e disseminação da doutrina, incluindo os POPs (Procedimentos Operacionais Padrão).", answer: true, explanation: "Verdadeiro. A PM/8 atua na padronização dos procedimentos operacionais e administrativos da PMPE." },

    // --- 6. ORGANIZAÇÃO BÁSICA DA PMPE (LOB 11.328) ---
    { text: "A Lei nº 11.328/96, Organização Básica da PMPE, estrutura a Corporação em órgãos de direção, de apoio e de execução.", answer: true, explanation: "Verdadeiro. Estes são os três grandes grupos de órgãos que compõem a estrutura organizacional da PMPE, conforme o Art. 4º da LOB." },
    { text: "Os órgãos de execução, como os batalhões, são responsáveis pela atividade-meio da Corporação.", answer: false, explanation: "Falso. Os órgãos de execução realizam a atividade-fim da Corporação (policiamento ostensivo)." },
    { text: "Os órgãos de apoio, como as diretorias de logística, realizam a atividade-meio da Corporação.", answer: true, explanation: "Verdadeiro. Os órgãos de apoio atendem às necessidades de pessoal e material, dando suporte à atividade-fim." },
    { text: "O Estado-Maior Geral (EMG), segundo a LOB, é o órgão responsável perante o Comandante-Geral pela organização, preparo e emprego da PMPE.", answer: true, explanation: "Verdadeiro. O Art. 10 da LOB define o EMG como o principal órgão de planejamento e assessoramento do Comandante-Geral." },
    { text: "O Subcomandante-Geral substitui o Chefe do Estado-Maior Geral em seus impedimentos.", answer: false, explanation: "Falso. A linha de sucessão é inversa: o Chefe do EMG substitui o Subcomandante-Geral, que por sua vez substitui o Comandante-Geral." },
    { text: "A Polícia Militar de Pernambuco subordina-se diretamente ao Secretário de Defesa Social.", answer: false, explanation: "Falso. Conforme o §1º do Art. 3º da LOB, a Polícia Militar subordina-se diretamente ao Governador do Estado." },

    // --- 9. PROCESSO DECISÓRIO E ATIVIDADES DE COMANDO ---
    { text: "Um 'informe' é uma notícia já confirmada e analisada, pronta para ser usada pelo comandante.", answer: false, explanation: "Falso. Um informe é uma notícia bruta, que ainda depende de confirmação e análise para se tornar uma 'informação'." },
    { text: "A decisão do comandante, mesmo quando baseada em hipóteses, é válida para a elaboração de planos.", answer: true, explanation: "Verdadeiro. O planejamento militar frequentemente trabalha com hipóteses sobre as ações do inimigo e do ambiente, e a decisão é tomada com base nelas." },
    { text: "A metodologia para resolução de problemas se inicia com a escolha da solução mais apropriada (decisão).", answer: false, explanation: "Falso. O processo se inicia com a 'Identificação ou definição do problema'. A decisão é uma das etapas finais." },
    { text: "O processo da decisão à execução, segundo a Portaria nº 582/1981, é composto por 8 fases.", answer: true, explanation: "Verdadeiro. Estas são as 8 fases que estruturam o trabalho completo de Estado-Maior." },
    { text: "A Diretriz de Planejamento é expedida pelo Comandante na 3ª fase do processo decisório para orientar o trabalho de seu Estado-Maior.", answer: true, explanation: "Verdadeiro. Após coletar informações e redefinir o problema, o comandante emite uma diretriz para guiar o estudo de suas seções." },
    { text: "Na 4ª fase do processo, a formulação das linhas de ação para missões operacionais compete à 2ª Seção do EM.", answer: false, explanation: "Falso. Compete à 3ª Seção (Operações) a formulação das linhas de ação. A 2ª Seção (Inteligência) levanta as probabilidades opostas." },
    { text: "O Comandante toma sua decisão final e estabelece o Conceito da Operação na 5ª fase do processo.", answer: true, explanation: "Verdadeiro. Após receber os estudos do EM, o Comandante decide qual linha de ação seguir e conceitua a operação." },
    { text: "A fase de Supervisão da execução dos planos ocorre antes do preparo dos planos.", answer: false, explanation: "Falso. A supervisão (7ª fase) ocorre após os planos estarem prontos e em execução, para garantir seu cumprimento." },
    { text: "Um Estudo de Situação é elaborado para assessorar o comandante na apreciação de todos os fatores que possam influenciar uma missão.", answer: true, explanation: "Verdadeiro. É o documento que analisa as circunstâncias e propõe a melhor linha de ação." },
    { text: "Um Estudo de Estado-Maior é utilizado para apreciar problemas operacionais complexos.", answer: false, explanation: "Falso. O Estudo de Estado-Maior aprecia problemas de natureza administrativa. Para problemas operacionais, utiliza-se o Estudo de Situação." },
    { text: "A descentralização do planejamento e da execução exige que o comandante seja assessorado por um Estado-Maior.", answer: true, explanation: "Verdadeiro. Para que o comandante possa focar na direção geral, o EM cuida dos detalhes do planejamento e coordenação." },
    { text: "O Chefe do Estado-Maior deve se manter informado para, se necessário, assumir o comando sem quebra da sequência lógica da operação.", answer: true, explanation: "Verdadeiro. Esta é uma de suas principais responsabilidades, garantindo a continuidade do comando." },

    // --- 9.2 PLANO, PROGRAMA E PROJETO ---
    { text: "Plano, Programa e Projeto são sinônimos e podem ser usados de forma intercambiável.", answer: false, explanation: "Falso. Eles representam diferentes níveis de planejamento. O Plano é o mais estratégico, o Programa é tático e o Projeto é operacional." },
    { text: "O 'Plano' é o documento de nível mais estratégico e abrangente, apresentando diretrizes, políticas e objetivos gerais.", answer: true, explanation: "Verdadeiro. O Plano é o nível mais alto do planejamento, dando a orientação geral." },
    { text: "Um 'Programa' é um conjunto de atividades isoladas sem um objetivo comum.", answer: false, explanation: "Falso. Um Programa organiza um conjunto de projetos e atividades que possuem o mesmo objetivo." },
    { text: "Um 'Projeto' é um instrumento para ações específicas, com início, meio e fim definidos.", answer: true, explanation: "Verdadeiro. O Projeto é a unidade de ação do planejamento, com escopo e prazo bem definidos." },
    { text: "O Diagnóstico é importante pois ajuda a identificar os problemas de segurança de uma área, permitindo o desenvolvimento de estratégias eficazes.", answer: true, explanation: "Verdadeiro. O diagnóstico é a primeira etapa para um planejamento eficaz, pois identifica corretamente 'o que' precisa ser resolvido." },
    
    // --- Questões Gerais e de Integração ---
    { text: "Um 'Plano' se baseia em fatos concretos, enquanto uma 'Ordem' se baseia em hipóteses.", answer: false, explanation: "Falso. É o contrário. Um Plano se baseia em hipóteses (um esquema imaginado). Uma Ordem se baseia em fatos e determina a execução." },
    { text: "A Ordem de Serviço (O Sv) é utilizada para regular eventos não operacionais, como cerimônias e desfiles.", answer: false, explanation: "Falso. A Ordem de Serviço regula a execução de um serviço (rotineiro, preventivo ou repressivo). Para cerimônias, usa-se a Nota de Serviço (N Sv)." },
    { text: "A Nota de Instrução (NI) serve para criar, modificar ou ajustar rotinas operacionais ou administrativas na Corporação.", answer: true, explanation: "Verdadeiro. A NI é o documento adequado para formalizar ou alterar procedimentos internos." },
    { text: "Uma Ordem Fragmentária é um tipo de ordem completa que inicia um novo planejamento do zero.", answer: false, explanation: "Falso. A Ordem Fragmentária é um documento abreviado que complementa ou altera uma ordem já em vigor, sem repetir o que não mudou." },
    { text: "A ordem de detalhamento de um documento básico é: Anexo, seguido de Apêndice e, por fim, Adendo.", answer: true, explanation: "Verdadeiro. Essa é a sequência correta. O Anexo detalha o documento principal, o Apêndice detalha o Anexo, e o Adendo detalha o Apêndice." },
    { text: "Um Relatório Periódico de Operações (Rel Per Op) informa a situação de uma operação em um único momento específico.", answer: false, explanation: "Falso. O Relatório Periódico (Per) cobre um determinado período de tempo. O documento que informa um único momento é o Relatório de Situação (Sit)." },
    { text: "O Comandante deve, preferencialmente, envolver-se em todos os detalhes do planejamento, sem delegar competências.", answer: false, explanation: "Falso. O Comandante deve delegar e descentralizar atividades para poupar tempo e energia, focando na direção geral e na tomada de decisões estratégicas." },
    { text: "A supervisão da execução dos planos e ordens pelo EM libera o Comandante do trato de detalhes.", answer: true, explanation: "Verdadeiro. A supervisão pelo EM é uma ferramenta que permite ao comandante focar em questões mais amplas, confiando que os detalhes estão sendo acompanhados." },
    { text: "As seções de um Estado-Maior trabalham de forma isolada, sem a necessidade de troca de informações entre si.", answer: false, explanation: "Falso. A troca de informações entre as seções é fundamental para um estudo de situação completo e um planejamento eficaz." },
    { text: "O PLANARDES (Plano de Articulação e Desdobramento da PMPE) define a organização operacional do Estado para a execução do Policiamento Ostensivo.", answer: true, explanation: "Verdadeiro. O PLANARDES é o documento que estabelece a divisão territorial e as responsabilidades das unidades operacionais da PMPE." },
    { text: "Segundo o PLANARDES, Pernambuco se divide em três grandes Diretorias Integradas: DIM, DINTER-I e DINTER-II.", answer: true, explanation: "Verdadeiro. Essa é a divisão macro da responsabilidade territorial para o policiamento ostensivo geral no estado." },
    { text: "A DINTER-I abrange toda a área do Sertão, enquanto a DINTER-II abrange o Agreste e a Zona da Mata.", answer: false, explanation: "Falso. É o contrário. A DINTER-I abrange Agreste e Zona da Mata, e a DINTER-II abrange a área do Sertão." },
    { text: "Cada Área Integrada de Segurança (AIS) tem a responsabilidade territorial de, no máximo, uma Organização Militar Estadual (OME).", answer: false, explanation: "Falso. Cada AIS pode ter a responsabilidade de uma ou duas OMEs (Batalhão e/ou Companhia Independente)." }
];

            }
        }

        }

        function drawStickman(p, ctxRef, color = '#2c3e50') {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath(); ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom); ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        }
        function drawDog(p, ctxRef) {
            ctxRef.fillStyle = '#966F33'; 
            ctxRef.fillRect(p.x, p.y + p.height*0.25, p.width, p.height*0.75);
            ctxRef.fillStyle = '#AB927A'; 
            ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#6F4E37'; 
            ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillStyle = 'black'; 
            ctxRef.beginPath(); ctxRef.arc(p.x + p.width*0.3, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.arc(p.x + p.width*0.7, p.y + p.height*0.2, 3, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.fillRect(p.x + p.width/2 - 2, p.y + p.height * 0.3, 4, 4);
        }
        function drawEmoji(p, ctxRef, emoji = '🙂') {
            ctxRef.font = `${p.height * 0.9}px Arial`;
            ctxRef.textAlign = 'center';
            ctxRef.textBaseline = 'middle';
            ctxRef.fillText(emoji, p.x + p.width/2, p.y + p.height/2);
        }

        function loadPlayerData() {
            const data = localStorage.getItem('cfoGameData');
            if (data) playerData = JSON.parse(data);
            else playerData = { name: "", coins: 0, ownedSkins: ['default'], equippedSkinId: 'default' };
            if (playerData.name) {
                document.getElementById('player-name-input').value = playerData.name;
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
            }
        }
        function savePlayerData() {
            playerData.name = document.getElementById('player-name-input').value.trim() || "Cadete";
            localStorage.setItem('cfoGameData', JSON.stringify(playerData));
        }
        function updateCoinDisplays() {
            document.getElementById('start-coins').textContent = playerData.coins;
            document.getElementById('shop-coins').textContent = playerData.coins;
        }
        function showScreen(screenId) {
            ['start-screen', 'game-wrapper', 'game-over-screen', 'shop-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        function populateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            skins.forEach(skin => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                const canvasPreview = document.createElement('canvas');
                canvasPreview.width = 100; canvasPreview.height = 100;
                const prevCtx = canvasPreview.getContext('2d');
                const p = {x: (100-playerWidth)/2, y: (100-playerHeight)/2, width: playerWidth, height: playerHeight};
                skin.draw(p, prevCtx);
                const nameP = document.createElement('p');
                nameP.textContent = `${skin.name}`;
                const descP = document.createElement('p');
                descP.className = 'skin-power-desc';
                descP.textContent = skin.power.desc;
                const button = document.createElement('button');
                button.className = 'button';
                if (playerData.equippedSkinId === skin.id) {
                    button.textContent = 'Equipado';
                    button.classList.add('shop-button-equipped');
                    button.disabled = true;
                } else if (playerData.ownedSkins.includes(skin.id)) {
                    button.textContent = 'Equipar';
                    button.classList.add('shop-button-equip');
                    button.onclick = () => equipSkin(skin.id);
                } else {
                    button.textContent = `🪙 ${skin.price}`;
                    button.classList.add('shop-button-owned');
                    if (playerData.coins >= skin.price) button.onclick = () => buySkin(skin.id, skin.price);
                    else button.disabled = true;
                }
                itemDiv.appendChild(canvasPreview);
                itemDiv.appendChild(nameP);
                itemDiv.appendChild(descP);
                itemDiv.appendChild(button);
                container.appendChild(itemDiv);
            });
        }
        function buySkin(skinId, price) {
            if (playerData.coins >= price) {
                playerData.coins -= price; playerData.ownedSkins.push(skinId);
                savePlayerData(); updateCoinDisplays(); populateShop();
            }
        }
        function equipSkin(skinId) {
            playerData.equippedSkinId = skinId;
            savePlayerData(); populateShop();
        }

            portals = []; obstacles = []; powerUps = []; answerPopup = null;
            score = 0; lives = 3; difficultyLevel = 0; correctAnswersInARow = 0; powerReady = false; isNextGolden = false;

        function startGame() {
            savePlayerData(); showScreen('game-wrapper');

            lastTime = performance.now();
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        function endGame(collided = false) {
            gameActive = false;
            cancelAnimationFrame(gameLoopId);
            activeTimeouts.forEach(id => clearTimeout(id));
            activeTimeouts = [];
            
            const coinsEarned = score; 
            playerData.coins += coinsEarned; 
            savePlayerData();
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('coins-earned').textContent = coinsEarned;
            document.getElementById('game-over-title').textContent = collided ? "Fim de Jogo: Colisão!" : "Fim de Jogo";

                reviewMistakesBtn.classList.remove('hidden');

                reviewMistakesBtn.classList.add('hidden');

            showScreen('game-over-screen');

        function nextRound() {
            portals = [];
            if (availableQuestions.length === 0) { shuffle(questions); availableQuestions = [...questions]; }
            currentQuestion = availableQuestions.pop();
            document.getElementById('question-area').textContent = currentQuestion.text;
            createObjects();
        }
        function createObjects() {
            const isGolden = Math.random() < 0.25 || isNextGolden;
            if (isNextGolden) isNextGolden = false;
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);
            portals.push({ x: positions[0], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: positions[1], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            const attempts = 1 + Math.floor(difficultyLevel); // Aumenta a quantidade de tentativas mais rápido
            for(let i = 0; i < attempts; i++) {
                const obstacleChance = 0.4 + (difficultyLevel * 0.15); // Aumenta a chance mais rápido
                if (Math.random() < obstacleChance) {
                    let type = 'cone';
                    if (difficultyLevel >= 4 && Math.random() < 0.3) type = 'hole';
                    else if (difficultyLevel >= 3 && Math.random() < 0.35) type = 'monster';
                    else if (difficultyLevel >= 2 && Math.random() < 0.4) type = 'puddle';
                    else if (difficultyLevel >= 1 && Math.random() < 0.4) type = 'tornado';
                    if (difficultyLevel >= 2 && Math.random() < 0.2) type = 'oil';
                    obstacles.push({ type: type, x: streetX + Math.random() * (streetWidth - 30), y: -60 - (i * 120) - Math.random() * 100, size: 30, isStunned: false });
                }
            }
            if (Math.random() < 0.2) {
                const type = Math.random() < 0.5 ? 'freeze' : 'life';
                powerUps.push({ x: streetX + Math.random() * (streetWidth - 30), y: -100 - Math.random() * 150, size: 30, type: type });
            }
        }
        function updateGameStatus() {
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('lives').innerHTML = `Vidas: ${'❤️'.repeat(lives)}`;
            const newDifficultyLevel = Math.floor(score / 70); // Nível a cada 70 pontos
            if (newDifficultyLevel > difficultyLevel) {
                difficultyLevel = newDifficultyLevel;
                const indicator = document.getElementById('difficulty-indicator');
                if (indicator) {
                    indicator.textContent = `Nível ${difficultyLevel + 1}!`; indicator.style.opacity = 1;
                    registerTimeout(() => { indicator.style.opacity = 0; }, 2000);
                }
            }
            if (lives <= 0) endGame();
        }
        function updatePowerIndicator() {
            if (powerIndicator) powerIndicator.textContent = powerReady ? '⭐' : '';
            if (powerBtn) {
                powerBtn.classList.toggle('disabled', !powerReady);
                powerBtn.disabled = !powerReady;
            }
        }
        function checkCollision(a, b) { return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }
        function drawAnswerPopup() {
            if (!answerPopup || answerPopup.alpha <= 0) return;
            const x = canvas.width / 2; const y = canvas.height / 2;
            const radius = 100; const points = 12; const inset = 0.5;
            ctx.save();
            ctx.globalAlpha = answerPopup.alpha; ctx.fillStyle = answerPopup.color; ctx.beginPath();
            ctx.moveTo(x, y - radius);
            for (let i = 0; i < points; i++) {
                const outerAngle = (i / points) * 2 * Math.PI;
                const innerAngle = outerAngle + (Math.PI / points);
                ctx.lineTo(x + Math.cos(outerAngle) * radius, y + Math.sin(outerAngle) * radius);
                ctx.lineTo(x + Math.cos(innerAngle) * radius * inset, y + Math.sin(innerAngle) * radius * inset);
            }
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = `rgba(255, 255, 255, ${answerPopup.alpha})`;
            ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(answerPopup.text, x, y);
            ctx.restore();
            answerPopup.alpha -= 0.015;
        }
        function usePower() {
            if (!gameActive || !powerReady) return;
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            equippedSkin.power.execute();
            powerReady = false; correctAnswersInARow = 0;
            updatePowerIndicator();
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) { return; }
            
            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;

            if (!isPaused) {
                let currentSpeedMultiplier = 1;
                if (isFrozen || player.slowsTime) currentSpeedMultiplier = 0.5;
                if (isAccelerating) currentSpeedMultiplier *= 3;
                const moveDistance = basePortalSpeed * currentSpeedMultiplier * deltaTime;

                [...portals, ...obstacles, ...powerUps].forEach(obj => {
                    if (obj && !obj.isStunned) obj.y += moveDistance;
                });
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = (player.isPhasing || player.isLeaping) ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;
            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = player.isSlowed ? baseSpeed / 2 : baseSpeed;
            
            portals.forEach(p => {
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p) && lives > 0) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) {
                        score += points; correctAnswersInARow++;
                        answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                        if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                    } else {
                        lives--; correctAnswersInARow = 0;
                        answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        incorrectlyAnswered.push(currentQuestion);
                    }
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            });

            if (portals.length > 0 && portals[0].y > canvas.height && lives > 0) {
                lives--; correctAnswersInARow = 0;
                answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                incorrectlyAnswered.push(currentQuestion); // <<< ADICIONE AQUI
                updateGameStatus(); if(lives > 0) nextRound();
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                if (o.type === 'tornado') o.x += Math.sin(o.y * 0.05) * 2;
                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = '🚧'; break; case 'monster': emoji = '👾'; break;
                    case 'puddle': emoji = '💧'; break; case 'oil': emoji = '⚫'; break;
                    case 'tornado': emoji = '🌪️'; break;
                    case 'hole':
                        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath();
                        ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2);
                        ctx.fill(); emoji = null; break;
                }
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);
                if (checkCollision(player, collisionBox)) {
                    obstacles.splice(i, 1);
                    if (o.type === 'puddle') {
                        if (!player.isSlowed) { player.isSlowed = true; registerTimeout(() => { player.isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') {
                        if (!player.controlsSlippery) { player.controlsSlippery = true; registerTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (o.y > canvas.height) { obstacles.splice(i, 1); }
            }
            
            for(let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 1) { p.x += (dx/dist) * 3; p.y += (dy/dist) * 3; }
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; registerTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                } else if (p.y > canvas.height) { powerUps.splice(i, 1); }
            }
            drawAnswerPopup();
            gameLoopId = requestAnimationFrame(gameLoop);
        };
        
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive || isPaused) return;
            clearInterval(moveInterval);
            let moveDir = player.controlsSlippery ? (direction === 'left' ? 'right' : 'left') : direction;
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMoving('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMoving('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = true;
            if (e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') stopMoving();
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = false;
        });

        powerBtn.addEventListener('click', usePower);
        const accelerateBtn = document.getElementById('accelerate-btn');
        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        accelerateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isAccelerating = true; });
        accelerateBtn.addEventListener('touchend', () => { isAccelerating = false; });

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('close-review-button').onclick = () => {
          document.getElementById('review-card').style.display = 'none';
          showScreen('game-over-screen');
        };
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); updateCoinDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { updateCoinDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        reviewMistakesBtn.onclick = showReviewModal;
       

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
